<!DOCTYPE html>
<html>

<head>
  <title>
    <%= productName %>
  </title>

  <meta charset="utf-8">
  <meta name="description" content="<%= productDescription %>">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport"
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

  <link rel="icon" type="image/png" sizes="128x128" href="icons/favicon-128x128.png">
  <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="icon" type="image/ico" href="favicon.ico">
  <style>
    #init-loading {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: rgba(255, 255, 255, 0.5);
      opacity: 0;
      transition: all .2s;
      font-family: "PingFang SC", "Lantinghei SC", "Microsoft YaHei", "HanHei SC", "Helvetica Neue", "Open Sans", Arial, "Hiragino Sans GB", "微软雅黑", STHeiti, "WenQuanYi Micro Hei", SimSun, sans-serif;
      line-height: 1.5;
      font-size: 14px;
    }

    #init-loading>div {
      margin: 40px 20px 0;
      max-width: 450px;
      text-align: center;
    }

    #init-loading>svg {
      color: #0e83cd;
      animation: loading 0.9s infinite linear;
    }

    @keyframes loading {
      0% {

        transform: rotate(0deg)
      }

      50% {
        transform: rotate(180deg)
      }

      100% {
        transform: rotate(360deg)
      }
    }
  </style>
</head>

<body>
  <!-- DO NOT touch the following DIV -->
  <div id="q-app"></div>
  <div id="init-loading">
    <svg focusable="false" width="25px" height="25px" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg"
      class="q-spinner text-primary">
      <defs>
        <linearGradient x1="8.042%" y1="0%" x2="65.682%" y2="23.865%" id="a">
          <stop stop-color="currentColor" stop-opacity="0" offset="0%"></stop>
          <stop stop-color="currentColor" stop-opacity=".631" offset="63.146%"></stop>
          <stop stop-color="currentColor" offset="100%"></stop>
        </linearGradient>
      </defs>
      <g transform="translate(1 1)" fill="none" fill-rule="evenodd">
        <path d="M36 18c0-9.94-8.06-18-18-18" stroke="url(#a)" stroke-width="2">
          <!-- <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="0.9s"
            repeatCount="indefinite"></animateTransform> -->
        </path>
        <circle fill="currentColor" cx="36" cy="18" r="1">
          <!-- <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="0.9s"
            repeatCount="indefinite"></animateTransform> -->
        </circle>
      </g>
    </svg>
    <div class="loading-text">Hexon 正在加载...</div>
  </div>
  <script>
    window.setTimeout(() => {
      const initLoading = document.getElementById("init-loading");
      if (initLoading) initLoading.style.opacity = 1
    }, 1000)
  </script>
</body>

</html>
